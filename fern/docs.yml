# yaml-language-server: $schema=https://schema.buildwithfern.dev/docs-yml.json

instances:
  - url: anusha.docs.buildwithfern.com

ai-search:
  location:
    - docs

title: Anusha Jeyaseelan's NVIDIA API Documentation

layout:
  searchbar-placement: header
  page-width: full
  tabs-placement: header

tabs:
  home:
    display-name: Docs
    icon: home
  API Reference:
    display-name: API Reference
    icon: puzzle

navigation:
  - tab: home
    layout:
      - section: Get started
        contents:
          - page: Welcome
            path: docs/pages/welcome.mdx
            icon: fa-duotone fa-house
          - page: Omniverse
            path: docs/pages/Omniverse.mdx
            icon: fa-duotone fa-pen-to-square
          - page: cuOpt
            path: docs/pages/cuopt.mdx
            icon: fa-duotone fa-file-lines
          - page: CUDA
            path: docs/pages/cuda.mdx
            icon: fa-duotone fa-microchip
          - page: AI acceleration
            path: docs/pages/ai-acceleration.mdx
            icon: fa-duotone fa-palette
          - page: NVIDIA ecosystem
            path: docs/pages/ecosystem.mdx
            icon: fa-duotone fa-headset
      # - section: Changelog
      #   contents:
    #    - changelog: docs/changelog
  - tab: API Reference
    layout:
      - section: Overview
        contents:
          - page: NVIDIA API Reference overview
            path: docs/pages/nvidia-overview.mdx
            icon: fa-duotone fa-book
      - api: NVIDIA API
        layout:
          - section: NVIDIA® cuOpt
            referenced-packages:
              - health
            contents: []
          - section: NVIDIA® NV-CLIP
            referenced-packages:
              - nvclip
            contents: []
          - section: NVIDIA® Omniverse Renderer
            referenced-packages:
              - omni
            contents: []

navbar-links:
  - type: minimal
    text: NVIDIA repo
    url: https://github.com/anushjeya/fern-anusha-docs
  - type: github
    value: https://github.com/anushjeya/anusha-jeyaseelan
  - type: secondary
    text: Anusha Jeyaseelan portfolio
    url: https://anushjeya.github.io/anusha-jeyaseelan/portfolio/

colors:
  accent-primary:
    dark: "#70E155"
    light: "#008700"
  background:
    dark: "#111113"
    light: "#FFFFFF"

theme:
  page-actions: toolbar
  footer-nav: minimal

logo:
  dark: docs/assets/anusha-logo.png
  light: docs/assets/anusha-logo-light.png
  height: 150
  href: https://anushjeya.github.io/anusha-jeyaseelan/portfolio/

favicon: docs/assets/favicon.svg

css: styles.css
